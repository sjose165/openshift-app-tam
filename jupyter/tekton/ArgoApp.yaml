apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-api
  namespace: notapipe
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: tekton
  destination:
    server: https://kubernetes.default.svc
    namespace: notapipe